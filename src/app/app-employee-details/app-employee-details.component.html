<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)" novalidate>
	<div class="form-group">
      <label class="control-label col-sm-2 control-center">First Name: </label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="firstname">
      </div>
	</div>
	 <div class="error" *ngIf="employeeForm.get('firstname').touched && employeeForm.get('firstname').hasError('required')">
        First Name is required
      </div>     
      <div class="error" *ngIf="employeeForm.get('firstname').touched && employeeForm.get('firstname').hasError('minlength')">
        Minimum of 2 characters
      </div>
	<div class="form-group">
      <label class="control-label col-sm-2 control-center">Last Name:</label>
       <div class="col-sm-10">
        <input class="form-control" formControlName="lastname">
      </div>
	</div>
	 <div class="error" *ngIf="employeeForm.get('lastname').touched && employeeForm.get('lastname').hasError('required')">
        Last Name is required
      </div>
      <div class="error" *ngIf="employeeForm.get('lastname').touched && employeeForm.get('lastname').hasError('minlength')">
        Minimum of 2 characters
      </div>
	<div class="form-group">
      <label class="control-label col-sm-2 control-center">Age:</label>
       <div class="col-sm-10">
        <input class="form-control" formControlName="age">
      </div>
	</div>
	 <div class="error" *ngIf="employeeForm.get('age').touched && employeeForm.get('age').hasError('required')">
        Age is required
      </div>
  <div class="align-buttons">
  	<button type="submit" class="btn btn-primary" *ngIf ="!updateFlag; else updateAction" [disabled]="employeeForm.invalid" >Add Employee</button>
    <ng-template #updateAction>
       <button type="button" class="btn btn-primary" (click) = "saveEmployee()" [disabled]="employeeForm.invalid">Update Employee</button>
       <button type="button" class="btn btn-primary"  (click) = "employeeForm.reset()">Cancel</button>
    </ng-template>   
  </div>   
</form>
<div *ngIf = "employees.length >0">
    <app-employee-list [employees] = "employees" [employeeForm] = "employeeForm" (update) = "setAction($event)"> </app-employee-list>
</div>
